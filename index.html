    const defaultLang = localStorage.getItem('userLang') || 'AM';
    let currentLang = defaultLang;

    function updateContent(){
      const t = translations[currentLang];
      document.querySelectorAll('[data-localize]').forEach(el => {
        const key = el.getAttribute('data-localize');
        if(!key) return;
        if(['INPUT','TEXTAREA'].includes(el.tagName)){
          if(t[key]) el.placeholder = t[key];
        } else {
          if(t[key]) el.textContent = t[key];
        }
      });
      const langName = document.getElementById('current-lang-name');
      if(langName) langName.textContent = t.lang_name;
      document.documentElement.lang = t.lang_code.toLowerCase();
    }

    function setLang(code){ if(translations[code]){ currentLang = code; localStorage.setItem('userLang', code); updateContent(); document.getElementById('lang-dropdown').classList.add('hidden'); } }

    const io = new IntersectionObserver((entries)=>{ entries.forEach(e=>{ if(e.isIntersecting){ e.target.classList.add('shown'); io.unobserve(e.target);} }) },{ threshold: .16 });
    function revealAll(){ document.querySelectorAll('.reveal').forEach(el=> io.observe(el)); }

    function parallax(){ const img = document.getElementById('hero-bg'); if(!img) return; const y = window.scrollY * 0.25; img.style.transform = `translateY(${y}px) scale(1.05)`; }

    function animateCounters(){
      document.querySelectorAll('[data-count]').forEach(el=>{
        const target = +el.dataset.count; let num = 0; const step = Math.max(1, Math.round(target/60));
        const tick = () => { num += step; if(num>=target){ el.textContent = target; } else { el.textContent = num; requestAnimationFrame(tick); } };
        requestAnimationFrame(tick);
      });
    }

    function toggleMobile(){ document.getElementById('mobile-menu').classList.toggle('hidden'); }
    function toggleLang(){ document.getElementById('lang-dropdown').classList.toggle('hidden'); }

    function toggleBackTop(){ const b = document.getElementById('backTop'); if(window.scrollY>400){ b.classList.remove('hidden'); } else { b.classList.add('hidden'); } }

    function setupCarousel(){
      const track = document.getElementById('eq-track');
      const prev = document.getElementById('eq-prev');
      const next = document.getElementById('eq-next');
      if(!track) return; let index = 0;
      const move = () => { const width = document.getElementById('eq-viewport').clientWidth; track.style.transform = `translateX(-${index * (width*0.84 + 16)}px)`; };
      if(next) next.addEventListener('click', ()=>{ index = Math.min(index+1, track.children.length-1); move(); });
      if(prev) prev.addEventListener('click', ()=>{ index = Math.max(index-1, 0); move(); });
      window.addEventListener('resize', move);
    }

    function setupForm(){
      const f = document.getElementById('contact-form'); if(!f) return; const status = document.getElementById('form-status');
      f.addEventListener('submit', (e)=>{
        e.preventDefault();
        const name = document.getElementById('name').value.trim();
        const email = document.getElementById('email').value.trim();
        const msg = document.getElementById('message').value.trim();
        if(!name || !email || !msg){ status.textContent = currentLang==='RU'?'Заполните все поля.': currentLang==='AM'?'Խնդրում ենք լրացնել բոլոր դաշտերը։':'Please fill all fields.'; status.className='mt-3 text-sm text-red-600'; return; }
        status.textContent = currentLang==='RU'?'Спасибо! Мы с вами свяжемся.': currentLang==='AM'?'Շնորհակալություն․ կկապվենք ձեզ հետ։':'Thanks! We will contact you shortly.'; status.className='mt-3 text-sm text-green-600';
        f.reset();
      });
    }

    window.addEventListener('DOMContentLoaded', ()=>{
      lucide.createIcons();
      document.getElementById('current-year').textContent = new Date().getFullYear();
      const mb = document.getElementById('mobile-menu-button'); if(mb) mb.addEventListener('click', toggleMobile);
      const lb = document.getElementById('lang-toggle-button'); if(lb) lb.addEventListener('click', toggleLang);
      document.querySelectorAll('.lang-link').forEach(a=> a.addEventListener('click', (e)=>{ e.preventDefault(); setLang(e.target.getAttribute('data-lang')); }));
      updateContent();
      document.querySelectorAll('.reveal').forEach(el=> io.observe(el));
      setupCarousel();
      setupForm();
      animateCounters();
      toggleBackTop();
      parallax();
    });
    window.addEventListener('scroll', ()=>{ toggleBackTop(); parallax(); });
  </script>
